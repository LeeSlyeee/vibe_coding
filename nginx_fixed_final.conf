server {
    listen 80;
    server_name 217.142.253.35.nip.io;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name 217.142.253.35.nip.io;

    ssl_certificate /etc/letsencrypt/live/217.142.253.35.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/217.142.253.35.nip.io/privkey.pem;

    # ==========================
    # [Frontend] User Web App (Root)
    # ==========================
    location / {
        root /home/ubuntu/project/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ==========================
    # [Frontend] Medical Staff Dashboard (/staff)
    # ==========================
    location /staff {
        root /home/ubuntu/project/insight_mind/frontend;
        index index.html;
        try_files $uri $uri/ /staff/index.html;
    }

    # ==========================
    # [Backend] Django Admin Static Files
    # ==========================
    location /static/ {
        alias /home/ubuntu/project/insight_mind/backend/staticfiles/;
    }

    # ==========================
    # [Backend] API Routing
    # ==========================

    # [iOS App Compatibility] Forward /api/diaries -> /api/v1/diaries/
    # This fixes the sync issue where the app calls unversioned API.
    location /api/diaries {
        rewrite ^/api/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Django] V1 API (High Priority)
    location /api/v1 {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Flask] Default Backend (Patient) - Fallback
    location /api {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io {
        proxy_pass http://127.0.0.1:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
