<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Mood Diary - Í∞êÏ†ïÏùºÍ∏∞</title>
    <!-- Google Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", "Noto Sans KR", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #6e4cdf; /* Prevent white flash */
        overflow: hidden; /* Hide scrollbars during load */
      }

      /* Static Splash Screen Styles (Removed automatically when Vue loads) */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }

      .splash-icon {
        font-size: 80px;
        margin-bottom: 20px;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        animation: pulse 2s infinite;
      }

      .splash-title {
        font-size: 32px;
        font-weight: bold;
        margin: 0;
        letter-spacing: -0.5px;
      }

      .splash-subtitle {
        font-size: 18px;
        opacity: 0.8;
        margin-top: 8px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Static Content visible before Vue loads -->
      <div id="app-loading">
        <div class="splash-icon">üåô</div>
        <h1 class="splash-title">ÌïòÎ£®Ïò®</h1>
        <p class="splash-subtitle">Haru-On</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
