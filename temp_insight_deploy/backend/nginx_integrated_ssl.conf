server {
    listen 80;
    server_name _;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    # Certbot SSL Configuration (Copied from existing working configuration)
    ssl_certificate /etc/letsencrypt/live/mind-diary.kro.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mind-diary.kro.kr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    # [Frontend] Patient (MaumOn) - Main Route
    location / {
        root /home/ubuntu/project/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # [Frontend] Medical Staff (InsightMind) - Static Build
    location /staff {
        root /home/ubuntu/project/temp_insight_deploy/frontend/staff_static_root;
        index index.html;
        try_files $uri $uri/ /staff/index.html;
    }

    # [Backend] Django Admin
    location /admin {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Backend] Django Static Files (e.g. Admin CSS)
    location /static/admin/ {
        alias /home/ubuntu/backend_new/venv/lib/python3.12/site-packages/django/contrib/admin/static/admin/;
    }
    location /static/rest_framework/ {
        alias /home/ubuntu/backend_new/venv/lib/python3.12/site-packages/rest_framework/static/rest_framework/;
    }

    # [Backend] Django API Routes
    location ~ ^/api/(v1/|staff/|token/) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Backend] Flask (Patient Default) - 5000
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
