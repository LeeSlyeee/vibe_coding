server {
    listen 80;
    server_name _;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    # HTTPS Configuration using Snakeoil (Default Ubuntu Certs)
    # The user specifically requested removal of mind-diary.kro.kr
    # This provides basic HTTPS functionality without domain-specific complications
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    client_max_body_size 50M;

    # [Frontend] Patient (MaumOn) - Main Route
    location / {
        root /home/ubuntu/project/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # [Frontend] Medical Staff (InsightMind) - Static Build
    location /staff {
        root /home/ubuntu/project/temp_insight_deploy/frontend/staff_static_root;
        index index.html;
        try_files $uri $uri/ /staff/index.html;
    }

    # [Backend] Django Admin
    location /admin {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Backend] Django Static Files (e.g. Admin CSS)
    location /static/admin/ {
        alias /home/ubuntu/backend_new/venv/lib/python3.12/site-packages/django/contrib/admin/static/admin/;
    }
    location /static/rest_framework/ {
        alias /home/ubuntu/backend_new/venv/lib/python3.12/site-packages/rest_framework/static/rest_framework/;
    }

    # [Backend] Django API Routes
    location ~ ^/api/(v1/|staff/|token/) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Backend] Flask (Patient Default) - 5000
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
