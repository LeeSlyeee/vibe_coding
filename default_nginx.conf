server {
    listen 80;
    server_name 217.142.253.35.nip.io;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name 217.142.253.35.nip.io;

    # Certbot SSL Configuration for 217.142.253.35.nip.io
    ssl_certificate /etc/letsencrypt/live/217.142.253.35.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/217.142.253.35.nip.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;
    # [Fix] Increase Header Buffer for Large Cookies
    client_header_buffer_size 16k;
    large_client_header_buffers 4 32k;

    # [Frontend] Patient (MaumOn) - Main Route
    location / {
        root /home/ubuntu/project/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # [Frontend] Medical Staff (InsightMind) - Static Build
    location /staff {
        root /home/ubuntu/project/temp_insight_deploy/frontend/staff_static_root;
        index index.html;
        try_files $uri $uri/ /staff/index.html;
    }

    # [Backend] Django Admin
    location /admin {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Backend] Django Static Files (e.g. Admin CSS)
    location /static/admin/ {
        alias /home/ubuntu/backend_new/venv/lib/python3.12/site-packages/django/contrib/admin/static/admin/;
    }
    location /static/rest_framework/ {
        alias /home/ubuntu/backend_new/venv/lib/python3.12/site-packages/rest_framework/static/rest_framework/;
    }

    # [Backend] Flask (Legacy API) - Detail & Update & Voice
    # 1. Update (POST /upt) -> Flask(5000)
    location ~ ^/api/diaries/[0-9]+/upt$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 2. Detail View (GET /diaries/{id}) -> Flask(5000)
    # Flask app.py correctly decrypts content. Django does not.
    location ~ ^/api/diaries/[0-9]+$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Fix] Login Route -> Flask (5000) for JWT
    # Explicitly proxy only /api/login to Flask to handle authentication
    location = /api/login {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/voice {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Backend] Django API Routes (Unified)
    # Forward all OTHER /api/ requests (including /api/diaries LIST) to Django (8000)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Backend] Flask (Legacy) - Disabled or socket.io only
    # location /api { ... } -> Removed to avoid conflict

    location /socket.io {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
