server {
    listen 80;
    server_name 217.142.253.35.nip.io;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name 217.142.253.35.nip.io;

    ssl_certificate /etc/letsencrypt/live/217.142.253.35.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/217.142.253.35.nip.io/privkey.pem;

    # ==========================
    # [Frontend]
    # ==========================

    # 1. Main VibeCoding App (Patient)
    location / {
        root /home/ubuntu/project/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Medical Staff System (InsightMind) - /staff
    location /staff {
        alias /home/ubuntu/project/insight_mind/frontend/dist;
        index index.html;
        try_files $uri $uri/ /staff/index.html;
    }

    # ==========================
    # [Backend Routing]
    # ==========================
    # Priority: Specific Paths -> Django (Medical), Default -> Flask (Patient)

    # [Django] Admin & Swagger
    location /admin {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /swagger {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }
    location /redoc {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }

    # [Django] InsightMind Specific APIs
    location ~ ^/api/v1/(auth|centers|connect|diaries)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Django] Explicit Path (from Frontend Build)
    location /api/staff {
        # REWRITE REMOVED - Direct Proxy to Django
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [iOS App Compatibility] Forward /api/diaries -> /api/v1/diaries/
    # This fixes the sync issue where the app calls unversioned API.
    location /api/diaries {
        rewrite ^/api/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [Backend] Django Admin Static Files
    location /static/ {
        alias /home/ubuntu/project/insight_mind/backend/staticfiles/;
    }

    # [Django] V1 API (High Priority)
    location /api/v1 {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================
    # [Flask] Default Backend (Patient)
    # ==========================
    
    # All other /api requests go to Flask (:5050)
    location /api {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io {
        proxy_pass http://127.0.0.1:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
